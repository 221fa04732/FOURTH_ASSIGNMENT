<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="header">
            Random Number Generator
        </div>
        <div class="middle">
            <div class="left">
                <p>Lower Bound :</p>
                <input type="text" id="lower_bond" placeholder="Enter Lower Bound" >
                <p>Upper Bound :</p>
                <input type="text" id="upper_bond" placeholder="Enter Upper Bound" >
            </div>
            <div class="right">
                <p>Random Number b/w LB and UB :</p>
                <div class="result">
                    <p id="answer"></p>
                </div>
            </div>
        </div>
        <button class="click_button" onclick="Calculate()">CLICK HERE</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
